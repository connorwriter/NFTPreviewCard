<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="wrapper">
    <img src="images/image-equilibrium.jpg">
    <h1>Equilibrium #3429</h1>
  
    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="gridwrapper">
      <div id="etherium">
        
        <p><img src="images/icon-ethereum.svg">0.041 ETH</p>
      </div>
      <div id="clock">
        <p><img src="images/icon-clock.svg">3 days left</p>
      </div>
    </div>
    
    <hr id="linebreak">
    
    
    
    <p><img id="jules" src="images/image-avatar.png">Creation of Jules Wyvern</p>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Connor</a>.
  </div>
</body>
</html>
